<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Base|Apparel|Coming|Soon</title>
</head>
<body>
    <!-- The container -->
     <div class="grid-container">
        <!-- grid 1 -->
        <div class="grid-box left">
            <div class="grid-box-head">
                <span>
                    <img src="_img/logo.svg" alt="logo svg">
                </span>
            </div>
            <!-- mobile img -->
            <div class="mobile-img">
                <img src="_img/mobile_img.jpg" alt="mobile img">
            </div>
                <div class="grid-box-content">
                    <span class="head">
                        we're <b>coming<br> soon</b> 
                    </span>
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lunch deals
                    </p>
                    <div class="email">
                        <input type="text" placeholder="Email address" class="input" required>
                        <input type="submit" value=">" class="submit" required >
                        <img class="icon" src="_img/icon-error.svg" alt="">
                        <p class="error"></p>
                    </div>
                </div>
        </div>
        <!-- grid 2 -->
        <div class="grid-box">
            <img class="desktop-img" src="_img/mobile_img.jpg" alt="desktop img">
        </div>
     </div>

    <script src="js/script.js"></script>
</body>
</html>
